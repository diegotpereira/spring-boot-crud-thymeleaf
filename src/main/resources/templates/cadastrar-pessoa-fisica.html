<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pessoa Fisica</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
</head>

<body>
    <header>
        <h1>Lista de Pessoas Fisicas</h1>
    </header>
    <nav>
        <a href="#">Página inicial</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <section>
        <div class="container pessoaFisica">
            <form th:action="@{/cadastroPessoaFisica/salvar}" th:object="${pessoaFisica}" method="POST">
                <div class="row">
                    <div class="col-25">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nome" name="nome" th:field="*{nome}" placeholder="Digite seu nome..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="cpf" name="cpf" th:field="*{cpf}" placeholder="Digite seu cpf..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="datanascimento">Data de Nascimento</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="datanascimento" name="datanascimento" th:field="*{datanascimento}" placeholder="Digite sua data de nascimento..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="endereco">Endereço</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="endereco" name="endereco" th:field="*{endereco}" placeholder="Digite seu endereço..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="telefone" name="telefone" th:field="*{telefone}" placeholder="Digite seu telefone..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" th:field="*{email}" placeholder="Digite seu email..">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>

    <div class="footer-dark">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Serviços</h3>
                        <ul>
                            <li><a href="#">Design Web</a></li>
                            <li><a href="#">Desenvolvimento</a></li>
                            <li><a href="#">Hospedagem</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Sobre</h3>
                        <ul>
                            <li><a href="#">Empresa</a></li>
                            <li><a href="#">Time</a></li>
                            <li><a href="#">Carreiras</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6 item text">
                        <h3>DTP Software</h3>
                        <p>Disposição em Desenvolver.</p>
                    </div>
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                </div>
                <p class="copyright">DTP Software © 2021</p>
            </div>
        </footer>
    </div>
</body>

</html>
